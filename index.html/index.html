<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprobante DinÃ¡mico</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --box-color: #fff;
      --btn-color: #122b57;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #fff;
      --box-color: #1e1e1e;
      --btn-color: #0f356e;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: 0.3s;
    }

    .header {
      background-color: var(--btn-color);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px 10px 0 0;
    }

    .header-title {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header-title img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .toggle-mode {
      background: transparent;
      border: none;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
    }

    .container, .formulario {
      max-width: 500px;
      background-color: var(--box-color);
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .formulario input, .formulario select, .formulario button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .formulario button {
      background-color: var(--btn-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .dato {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      flex-wrap: wrap;
    }

    .dato-label {
      font-weight: bold;
      width: 48%;
    }

    .dato-value {
      width: 48%;
      text-align: right;
    }

    .btn {
      background-color: var(--btn-color);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .dato-label, .dato-value {
        width: 100%;
        text-align: left;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”· ENCABEZADO CON LOGO Y MODO LUNA -->
  <div class="header">
    <div class="header-title">
      <!-- Cambia este logo por el tuyo si quieres -->
      <img src="LOGOTIPO.jpg" alt="Logo SIAT" />
      SIAT
    </div>
    <button class="toggle-mode" onclick="toggleDarkMode()" title="Modo claro / oscuro">ðŸŒ™</button>
  </div>

  <!-- ðŸ”¹ FORMULARIO -->
  <div class="formulario">
    <input type="text" id="razonInput" placeholder="RazÃ³n Social" />
    <input type="number" id="montoInput" placeholder="Monto Total Bs." />
    <input type="date" id="fechaInput" />
    <select id="estadoInput">
      <option value="PAGADO">PAGADO</option>
      <option value="PENDIENTE">PENDIENTE</option>
      <option value="ANULADO">ANULADO</option>
    </select>
    <button onclick="cargarDatos()">Cargar Datos</button>
  </div>

  <!-- ðŸ”¹ COMPROBANTE -->
  <div class="container" id="comprobante">
    <h2 style="text-align:center">Datos del Comprobante QR</h2>

    <div class="dato">
      <div class="dato-label">RazÃ³n Social:</div>
      <div class="dato-value" id="razon">---</div>
    </div>

    <div class="dato">
      <div class="dato-label">NIT:</div>
      <div class="dato-value">2282941011</div>
    </div>

    <div class="dato">
      <div class="dato-label">NÂ° TrÃ¡mite:</div>
      <div class="dato-value">---</div>
    </div>

    <div class="dato">
      <div class="dato-label">Monto Total Bs.:</div>
      <div class="dato-value" id="monto">---</div>
    </div>

    <div class="dato">
      <div class="dato-label">Monto Total Sus.:</div>
      <div class="dato-value">0</div>
    </div>

    <div class="dato">
      <div class="dato-label">Fecha Pago:</div>
      <div class="dato-value" id="fecha">---</div>
    </div>

    <div class="dato">
      <div class="dato-label">Estado:</div>
      <div class="dato-value" id="estado">---</div>
    </div>

    <button class="btn" onclick="descargarPDF()">IMPRIMIR COMPROBANTE PAGO</button>
  </div>

  <script>
    function cargarDatos() {
      document.getElementById('razon').innerText = document.getElementById('razonInput').value || '---';
      document.getElementById('monto').innerText = document.getElementById('montoInput').value || '---';
      document.getElementById('fecha').innerText = document.getElementById('fechaInput').value || '---';
      document.getElementById('estado').innerText = document.getElementById('estadoInput').value || '---';
    }

    function descargarPDF() {
      const link = document.createElement('a');
      link.href = 'archivocomprobante.pdf'; // AsegÃºrate que el archivo estÃ© en la misma carpeta
      link.download = 'Comprobante_Pago.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
